<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>左右布局</title>
    <style>
    body{
        margin: 0px;
    }
    .header{
        background: rgb(247, 244, 244);
    }
    .header>div{
        height: 100px;
    }
    .header>div.left{
        background: pink;
        float: left;
        width: 200px;
    }
    .header>div.right{
        background: blueviolet;
        margin-left: 220px
    }
    </style>
</head>
<body>
    <div class="header">
         <div class="left">1</div>
         <div class="right">2</div>
    </div>
</body>
</html>
